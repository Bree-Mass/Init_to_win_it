<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Jam Placeholder</title>
  </head>
  <body class="page">
    <div class="page_content">
      <header class="header">
        Init to Win it
        <ul class="nav_items">
          <li class="header_item">Mission Statement</li>
          <li class="header_item">Why Donate</li>
          <li class="header_item">Donate</li>
          <li class="header_item">About US</li>
        </ul>
      </header>
      <main class="content">
        <section class="content_background">
          <p class="content_statment">We Believe in helping those in need</p>
        </section>
        <section class="why">
          <article class="why_reason">
            <p class="why_text">Reason Why1</p>
          </article>
          <article class="why_reason">
            <p class="why_text">Reason Why2</p>
          </article>
          <article class="why_reason">
            <p class="why_text">Reason Why3</p>
          </article>

        </section>
        <section class="charities">
          <p class="charities_text">Charities</p>
        </section>
        <section class="donations">
          <p class="donations_text">Donations</p>
          <button class="donate_button" type="button"> Donate here</button>
        </section>
        <div class="donation_popup" id="">
          <div class=" popup_container">
            <button>
            </button>
            <form class="donation_form">
              <h1>Donate to the Charity of your choice</h1>
              <label class="popup_label">
                <input 
                type="text" 
                id="" class="donation_form_input"
                placeholder="Name"
                name="name"
                required
                minlength="1"
                maxlength="25"/>
              </label>
              <label class="popup_label">
                <input 
                type="url" 
                id="" class="donation_form_input"
                placeholder="Image"
                type="url"
                name="link"
                required
                minlength="1"
                maxlength="25"/>
              </label>
              <label class="popup_label">
                <input 
                type="text" 
                id="" class="donation_form_input"
                placeholder="Charity"
                name="charity"
                required
                minlength="1"
                maxlength="25"/>
              </label>
              <label class="popup_label">
                <input 
                type="text" 
                id=""
                 class="donation_form_input"
                placeholder="Donation"
                name="text"
                required
                minlength="1"
                maxlength="25"/>
              </label>
            </form>
          </div>
        </div>
        
      </main>
      <footer class="footer">
        <p class="footer_text">Footer</p>
      </footer>
    </div>
  </body>
</html>
