<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Jam Placeholder</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        Init to Win it
        <ul class="nav__items">
          <li class="header__item">Mission Statement</li>
          <li class="header__item">Why Donate</li>
          <li class="header__item">Donate</li>
          <li class="header__item">About US</li>
        </ul>
      </header>
      <main class="content">
        <section class="content__background">
          <p class="content__statment">We Believe in helping those in need</p>
        </section>
        <section class="why">
          <article class="why__reason">
            <p class="why__text">Reason Why1</p>
          </article>
          <article class="why_reason">
            <p class="why__text">Reason Why2</p>
          </article>
          <article class="why_reason">
            <p class="why__text">Reason Why3</p>
          </article>
        </section>
        <section class="charities">
          <p class="charities__text">Charities</p>
        </section>
        <section class="donations">
          <p class="donations__text">Donations</p>
          <button class="donate__button" type="button">Donate here</button>
          <ul class="donations__gallery"></ul>
        </section>
        <div class="donation__popup" id="">
          <div class="popup__container">
            <form class="donation__form">
              <h1>Donate to the Charity of your choice</h1>
              <label class="popup__label">
                <input
                  type="text"
                  id=""
                  class="donation__form_input"
                  placeholder="Name"
                  name="name"
                  required
                  minlength="1"
                  maxlength="25"
                />
              </label>
              <label class="popup__label">
                <input
                  type="url"
                  id=""
                  class="donation__form_input"
                  placeholder="Image"
                  type="url"
                  name="link"
                  required
                  minlength="1"
                />
              </label>
              <label class="popup__label">
                <input
                  type="text"
                  id=""
                  class="donation__form_input"
                  placeholder="Charity"
                  name="charity"
                  required
                  minlength="1"
                  maxlength="25"
                />
              </label>
              <label class="popup__label">
                <input
                  type="text"
                  id=""
                  class="donation__form_input"
                  placeholder="Donation"
                  name="text"
                  required
                  minlength="1"
                  maxlength="25"
                />
              </label>
              <button type="submit" class="donate__button"></button>
            </form>
          </div>
        </div>
        <template id="card__template">
          <li class="card">
            <h2 class="card__name"></h2>
            <p class="card__charity"></p>
            <p class="card__donation"></p>
            <img src="" alt="" class="card__image" />
          </li>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__text">Footer</p>
      </footer>
    </div>
  </body>
</html>
